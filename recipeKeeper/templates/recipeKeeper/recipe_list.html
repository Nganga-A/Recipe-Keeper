<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
</head>
<body>
    {% include 'recipeKeeper/navbar.html' %}
    <h1>Recipe List</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'get_recipe_by_id' recipe_id=recipe.id %}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
