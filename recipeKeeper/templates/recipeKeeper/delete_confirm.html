<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Recipe Confirmation</title>
</head>
<body>
    {% include 'recipeKeeper/navbar.html' %}
    <h1>Delete Recipe Confirmation</h1>
    <p>Are you sure you want to delete this recipe?</p>
    <form action="{% url 'delete_recipe' recipe.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'recipe_list' %}">Cancel</a>
    </form>
</body>
</html>
